<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Гранитная ваза в AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <model-viewer
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
        alt="Гранитная ваза" ar ar-modes="scene-viewer webxr quick-look" environment-image="neutral" auto-rotate
        camera-controls>
    </model-viewer>
</body>

</html>
